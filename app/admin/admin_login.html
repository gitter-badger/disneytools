<div class="container">
    <div class="row">
         <div class="col-md-6 col-md-offset-4">
           <h1>Sign In to User</h1>
           <div class="col-md-8 account-wall">
               <form class="form-group form-sign" method="post" action="#/admin_dashboard">
                 <div class="form-group">
                     <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                 </div>
                 <div class="form-group">
                     <input type="text" class="form-control" id="password" name="password" placeholder="password">
                 </div>
                 <div class="pull-left">
                   <input type="submit" class="btn btn-success" value="Sign In"></input>
                   <input type="button" class="btn btn-default" value="Cancel"></input>
                 </div>
                <a href="#" class="pull-right">Forgot Password?</a>
               </form>
           </div>
         </div>
    </div>
</div>
