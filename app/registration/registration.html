<div class="loader" loading="rgs.loading">
  <span class="loading"></span>
  <p>Loading...</p>
</div>

<div class="container">
  <div class="row">
  	<div class="col-md-6">
    
          <form class="form-horizontal" name="registrationForm" novalidate>
          <fieldset>
            <div id="legend">
              <legend class="">Register</legend>
            </div>
            <div class="control-group">
              <label class="control-label" for="username">Username</label>
              <div class="controls">
                <input type="text" id="username" name="username" ng-model="rgs.model.username" placeholder="" class="form-control input-lg" required>
                <p class="help-block">Username can contain any letters or numbers, without spaces</p>
              </div>
            </div>
         
            <div class="control-group">
              <label class="control-label" for="email">E-mail</label>
              <div class="controls">
                <input type="email" id="email" name="email" ng-model="rgs.model.email" placeholder="" class="form-control input-lg" required>
                <p class="help-block">Please provide your E-mail</p>
              </div>
            </div>
         
            <div class="control-group">
              <label class="control-label" for="password">Password</label>
              <div class="controls">
                <input type="password" id="password" name="password" ng-model="rgs.model.password" placeholder="" class="form-control input-lg" required>
                <p class="help-block">Password should be at least 6 characters</p>
              </div>
            </div>
         
            <div class="control-group">
              <label class="control-label" for="password_confirm">Password (Confirm)</label>
              <div class="controls">
                <input type="password" id="password_confirm" name="password_confirm" ng-model="rgs.model.password_confirm" placeholder="" class="form-control input-lg" required>
                <p class="help-block">Please confirm password</p>
              </div>
            </div>
         
            <div class="control-group">
              <!-- Button -->
              <div class="controls">
                <button class="btn btn-success" type="button" ng-click="rgs.register();">Register</button>
              </div>
            </div>
          </fieldset>
        </form>
    
    </div> 
  </div>
</div>
